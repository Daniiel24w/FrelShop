<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gesti√≥n{% endblock %}</title>

    <!-- CNDS -->
    <!-- TailwindCss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- IconsBoostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- STYLES -->
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col overflow-hidden">
    <div class="flex-shrink-0 z-20">
        {% include 'core/includes/header/Header.html' %}
    </div>
    
    <div class="flex flex-1 overflow-hidden">
        {% include 'core/includes/navbar/Navbar.html' %}

        <div class="flex-1 flex flex-col h-full relative overflow-hidden bg-gray-50">
            <div class="flex-1 overflow-y-auto flex flex-col">
                <main class="flex-grow p-6 md:p-8 w-full max-w-7xl mx-auto">
                    {% block content %}{% endblock %}
                </main>
                
                <div class="mt-auto">
                    {% include 'core/includes/footer/Footer.html' %}
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
